name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          # 必須パッケージをインストール（エラーがあっても続行）
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libappindicator3-1 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libgcc1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            wget \
            xdg-utils 2>&1 | grep -v "has no installation candidate" || true
          # libasound2 の代替パッケージを試す（Ubuntu 24.04+ では libasound2t64）
          sudo apt-get install -y libasound2t64 2>/dev/null || \
          sudo apt-get install -y libasound2 2>/dev/null || \
          echo "Note: libasound2 not available, but Puppeteer may still work"

      - name: Build
        run: yarn build
        continue-on-error: false

      - name: Verify scholar-publications.json
        run: |
          if [ ! -f "public/scholar-publications.json" ]; then
            echo "ERROR: scholar-publications.json not found in public directory"
            exit 1
          fi
          if [ ! -f "out/scholar-publications.json" ]; then
            echo "ERROR: scholar-publications.json not found in out directory"
            exit 1
          fi
          echo "✓ scholar-publications.json verified"
          echo "File size: $(ls -lh public/scholar-publications.json | awk '{print $5}')"
          PUB_COUNT=$(node -e "const data = require('./public/scholar-publications.json'); console.log(data.length)")
          echo "Publication count: $PUB_COUNT"
          if [ "$PUB_COUNT" -eq "0" ]; then
            echo "WARNING: No publications found in JSON file"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

